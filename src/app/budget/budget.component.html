<div class="flex justify-between ">
    <h1 class="text-gray-700 text-3xl font-medium flex justify-start ">{{title}}</h1>
    <button *ngIf="user.profil=='Responsable'||user.profil=='Admin'"
    (click)="openModal()"
    class="bg-blue-500 hover:bg-blue-700 text-white text-lg font-bold py-2 px-4 rounded my-3 flex justify-end">Ajouter Budget</button>
</div>
<div class="py-12 bg-gray-100">
    <div *ngIf="msg" class="bg-red-300 border-t-4 border-blue-400 rounded-b text-red-600 px-4 py-3 shadow-md my-3"role="alert">
        <div class="flex">
                <div>
                    <p class="text-sm">
                        {{msg}}
                    </p>
                </div>
        </div>
     </div>
    <div class="max-w-7xl sm:px-6 lg:px-8 mx-auto" *ngFor="let b of budgets">
        <div class="md:flex no-wrap md:-mx-2 ">                   
            <!-- Right Side -->
            <div class="w-full md:w-9/12 mx-2 h-40">
                <!-- Profile tab -->
                <!-- About Section -->
                <div class="bg-white p-3 shadow-sm rounded-sm">
                    <div class="grid grid-cols-6">
                        <div class="col-start-1 col-end-3">
                            <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
                                <mat-icon>
                                    <span class="material-icons-round"> attach_money </span>
                                  </mat-icon>
                                <span class="tracking-wide">Budget</span>
                            </div>
                        </div>
                        
                        <div class="col-end-6 col-span-1">
                                <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
                                    <button *ngIf="user.profil=='Responsable'||user.profil=='Admin'" type="button" class="flex items-center space-x-2 " (click)="edit(b)">
                                        <mat-icon class="edit-icon">edit</mat-icon>

                                        <span class="tracking-wide">Modifier</span>
                                    </button>

                                </div>                                      
                        </div>
                        <div class="col-end-7 col-span-1">
                           <div class="font-semibold text-gray-900 leading-8">
                                    <button *ngIf="user.profil=='Responsable'||user.profil=='Admin'" type="button"  class="flex items-center space-x-2 " (click)="delete(b)">
                                        <mat-icon class="refuse-icon">delete</mat-icon>

                                        <span class="tracking-wide">Supprimer</span>
                                    </button>
                            </div>  
                        </div>

                    </div>
                    <div class="text-gray-700 mt-3">
                        <div class="grid grid-cols-3  text-sm">
                            <div class="inline-flex">
                                <div class="px-4 py-2 font-semibold">Annee</div>
                                <div class="px-4 py-2">{{b.annee}} </div>
                            </div>
                            <div class="inline-flex">
                                <div class="px-4 py-2 font-semibold">Dotation Base</div>
                                <div class="px-4 py-2"> {{b.dotationBase}}</div>
                            </div>
                            <div class="inline-flex">
                                <div class="px-4 py-2 font-semibold">Dotation Recherche</div>
                                <div class="px-4 py-2">{{b.dotationRecherche}} </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of about section -->
                <!-- End of profile tab -->
            </div>
        </div>
    </div>
    <div
    class="fixed z-10 inset-0 overflow-y-auto ease-out duration-400" *ngIf="isOpen">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
        ></span>â€‹
        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-headline">
            <form>
                <div
                    class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4"
                >
                    <div class="">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Annee:</label>
                            <input
                                type="text"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                name="annee"
                                placeholder="Annee"
                                type="text"
                                [(ngModel)] = "budget.annee" required #annee="ngModel" maxlength="4"
                            />
                            <div *ngIf="annee.invalid && (annee.dirty || annee.touched)"
                                    class="text-red-500">
                                <div *ngIf="annee.errors?.['required']">
                                     Annee is required.
                                </div>
                                <div *ngIf="annee.errors?.['maxlength']">
                                    Annee must be only 4 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" >Dotation Base:</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                name="dotationBase"
                                placeholder="Dotation Base"
                                type="text"
                                [(ngModel)] = "budget.dotationBase" required #dotationBase="ngModel" 
                            >
                            <div *ngIf="dotationBase.invalid && (dotationBase.dirty || dotationBase.touched)"
                                    class="text-red-500">
                                <div *ngIf="dotationBase.errors?.['required']">
                                    Dotation Base is required.
                                </div>
                            </div>
                        </div>
                            <label
                                class="block text-gray-700 text-sm font-bold mb-2"
                                >Dotation Recherche:</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                name="dotationRecherche"
                                placeholder="Dotation Recherche"
                                type="text"
                                [(ngModel)] = "budget.dotationRecherche" required #dotationRecherche="ngModel" 
                            >
                            <div *ngIf="dotationRecherche.invalid && (dotationRecherche.dirty || dotationRecherche.touched)"
                                    class="text-red-500">
                                <div *ngIf="dotationRecherche.errors?.['required']">
                                    Dotation Recherche is required.
                                </div>
                            </div>
                        <div class="mb-4">
                            
                            <div class="relative z-0 mb-6 w-full group " >
                                <label class="block text-gray-700 text-sm font-bold mb-2">Labo</label>
                                <select   name="labo"  [(ngModel)] = "lab_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                      <option *ngFor="let l of labs" [value]="l.id" class="shadow appearance-none border rounded w-full py-2 px-3 text-black-700 bg-white">{{l.nom}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"
                >
                    <span
                        class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto"
                    >
                        <button
                            type="button"
                            class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-green-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                            *ngIf="!editMode"
                            (click)="save()"
                        >
                            Sauvgarder
                        </button>
                    </span>
                    <span
                        class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto"
                    >
                        <button
                            type="button"
                            class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-green-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                            *ngIf="editMode"
                            (click)="update()"
                        >
                            Update
                        </button>
                    </span>
                    <span
                        class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto"
                    >
                        <button
                            (click)="closeModal()"
                            type="button"
                            class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                        >
                            Annuler
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
